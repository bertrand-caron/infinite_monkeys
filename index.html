<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.body {
  background-color: #eeeeee;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.label text {
  pointer-events: none;
  font: 9px sans-serif;
}

.h3 {
margin-left:40px;
}

</style>
<body>
  <div id='legend'></div>
  <h3>Infinite Monkeys - Current Headlines</h3>
  <svg width="1250" height="600" viewport-fill="red"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

svg.append('rect').attr('x', 0).attr('y', 0).attr('height', 600).attr('width', 1250).attr('fill', 'none').attr('stroke', 'black');

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(100).strength(0.5).id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().distanceMax(250))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide());

    function sigmoid(x, k) {
	        return 1 / (1 + Math.pow(Math.E, -k * (x - 0.5)));
    }

// build the arrow.
//svg.append("svg:defs").selectAll("marker")
//    .data(["end"])      // Different link/path types can be defined here
//  .enter().append("svg:marker")    // This section adds in the arrows
//    .attr("id", String)
//    .attr("viewBox", "0 -5 10 10")
//    .attr("refX", 15)
//    .attr("refY", -1.5)
//    .attr("markerWidth", 6)
//    .attr("markerHeight", 6)
//    .attr("orient", "auto")
//  .append("svg:path")
//    .attr("d", "M0,-2L4,0L0,2");

d3.json("news_articles_.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return 7 * sigmoid(d.value, 10); })
    .attr("marker-end", "url(#end)");

  var groups = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append('g').attr('class', 'label');
  
    var node = groups.append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  svg.selectAll('.label').append('text').attr("dx", 12).attr("dy", ".35em").text(
		  function(d){return d.title}
		  )

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    groups.attr("transform", positionNode)
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function positionNode(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
</html>
